HARestartIntent:
  card:
    type: simple
    title: Restart the Butler
    content: Restarting My Brain!
  speech:
    text: >-
      Configuration changes have been detected!
      If you could be so kind as to wait while I restart my brain, 
      I'd be happy to serve you once more!
  action:
    - service: system_log.write
      data:
        message: 'Alexa wants to restart HA'
        level: warning
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.lifecycle_restart
